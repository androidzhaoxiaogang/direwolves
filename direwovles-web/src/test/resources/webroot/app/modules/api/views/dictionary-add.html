<div class="row" ng-controller="dictionaryAddCtrl">
    <div class="col-md-12">
        <div class="panel panel-default">
            <header class="panel-heading">新增字典
                <div class="pull-right">
                    <a href="javascript:;" class="btn btn-xs btn-link panel-minimize">
                        <i class="fa fa-caret-up"></i>
                    </a>
                    <a href="javascript:;" class="btn btn-xs btn-link panel-close">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </header>
            <div class="panel-body">
                <form role="form" class="form-horizontal" name="form">
                    <div class="form-body">
                        <div class="form-group">
                            <label for="dictName" class="col-md-3 control-label">字典名称<span
                                    class="symbol required"></span>
                            </label>

                            <div class="col-md-5">
                                <input type="text" class="form-control" id="dictName" name="dictName"
                                       ng-model="dict.dictName" validator="required, maxlength=16">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dictCode" class="col-md-3 control-label">字典编码<span
                                    class="symbol required"></span>
                            </label>

                            <div class="col-md-5">
                                <input type="text"
                                       class="form-control"
                                       name="dictCode"
                                       id="dictCode"
                                       ng-model="dict.dictCode"
                                       validator="required, positive, min=5" min-error-message="请输入大于5的数字">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dictCode" class="col-md-3 control-label">排序<span
                                    class="symbol required"></span>
                            </label>

                            <div class="col-md-5">
                                <input type="text"
                                       class="form-control"
                                       name="sorted"
                                       id="sorted"
                                       ng-model="dict.sorted"
                                       validator="required, positive">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-blue"
                                    type="button"
                                    ng-disabled="form.$invalid"
                                    ng-click="save()" validation-submit="form">
                                <i class="fa fa-check"></i>
                                保存
                            </button>
                            <label class="blank5 pull-right"></label>
                            <a class="btn btn-default" type="button"
                               ui-sref="common.dictionaries">
                                <i class="fa fa-undo"></i>
                                取消
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
