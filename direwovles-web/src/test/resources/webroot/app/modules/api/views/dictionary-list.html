<div class="row" ng-controller="dictionariesCtrl">
    <div class="col-md-12">
        <div class="panel panel-default">
            <header class="panel-heading">字典
                <div class="pull-right">
                    <a href="javascript:;" class="btn btn-xs btn-link panel-minimize">
                        <i class="fa fa-caret-up"></i>
                    </a>
                    <a href="javascript:;" class="btn btn-xs btn-link panel-close">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </header>
            <div class="panel-body">
                <!--查询-->
                <div class="row query">
                    <div class="col-md-12">
                        <form role="form" class="form-horizontal form-minus" app-form-toggle>
                            <div class="title">
                                查询
                            </div>
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">
                                                字典名称
                                            </label>

                                            <div class="col-md-8">
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-default btn-sm pull-right"><i class="fa fa-undo"></i> 清空
                                        </button>
                                        <label class="blank5 pull-right"></label>
                                        <button class="btn btn-primary btn-sm pull-right"><i class="fa fa-search"></i>查询
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
                <!--.查询-->

                <!--工具栏开始-->
                <div class="table-tools">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <a class="btn btn-primary" ui-sref="common.dictionary-add">
                                <i class="fa fa-plus"></i>新增
                            </a>
                            <a class="btn btn-danger" href="javascript:;">
                                <i class="fa fa-trash-o"></i> 删除
                            </a>
                            <a class="btn btn-white" href="javascript:;">
                                <i class="fa fa-refresh"></i> 刷新
                            </a>
                            <div class="btn-group">
                                <button class="btn btn-default" href="javascript:;" data-toggle="dropdown">
                                    <i class="fa fa-search"></i> 选择视图 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu btn-drop" role="menu">
                                    <li><a href="#">我的查询1</a></li>
                                    <li><a href="#">我的查询2</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">自定义查询</a></li>
                                </ul>

                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div app-simple-page total-pages="pagination.totalPages" page="pagination.page">

                            </div>

                        </div>

                    </div>
                </div>
                <!--工具栏结束-->
                <!--table-->
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>字典编码</th>
                        <th>字典名称</th>
                        <th>排序</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="dict in pagination.records">
                        <td>{{dict.dictCode}}</td>
                        <td>{{dict.dictName}}</td>
                        <td>{{dict.sorted}}</td>
                        <td>
                            <a class="btn btn-danger btn-xs" href="javascript:;" ng-click="remove(dict.id)">
                                <i class="fa fa-trash-o"></i> 删除
                            </a>
                            <a class="btn btn-default btn-xs" ui-sref="common.dictionary-edit">
                                <i class="fa fa-edit"></i> 编辑
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--.table-->
            </div>
        </div>
    </div>
</div>
